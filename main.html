<html>
<head>
  <title>Flickr Carousel</title>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="carousel-1">
    <form action="post">
      <input type="text" name="word" placeholder="Search pictures">
      <input type="submit" value="Search">
    </form>
    <button name="left">Previous</button>
    <button name="right">Next</button>
    <div class="photo">
    </div>
    <div class="preload">
    </div>
  </div>
  <div id="carousel-2">
    <form action="post">
      <input type="text" name="word" placeholder="Search pictures">
      <input type="submit" value="Search">
    </form>
    <button name="left">Previous</button>
    <button name="right">Next</button>
    <div class="photo">
    </div>
    <div class="preload">
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="carousel.js"></script>
</body>
</html>
